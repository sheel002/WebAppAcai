<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Contact Us | An Açaí Affair</title>
    <script>
        function validateForm() {
            var name = document.forms["contactForm"]["name"].value;
            var email = document.forms["contactForm"]["email"].value;
            var message = document.forms["contactForm"]["message"].value;
    
            var valid = true;
    
            // Validate name - no numbers or special characters
            if (!/^[A-Za-z\s]+$/.test(name)) {
                document.getElementById("nameError").style.display = "block";
                valid = false;
            } else {
                document.getElementById("nameError").style.display = "none";
            }
    
            // Validate email
            var atposition=email.indexOf("@");
            var dotposition=email.lastIndexOf(".");
            if (atposition<1 || dotposition<atposition+2 || dotposition+2>=email.length) {
                document.getElementById("emailError").style.display = "block";
                valid = false;
            } else {
                document.getElementById("emailError").style.display = "none";
            }
    
            // Validate message - no special characters
            if (/[^A-Za-z0-9\s]/.test(message)) {
                document.getElementById("messageError").style.display = "block";
                valid = false;
            } else {
                document.getElementById("messageError").style.display = "none";
            }
    
            return valid;
        }
    </script>
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="Your Logo">
        </div>
        <div class="navbar">
            <ul>
                <li><a href="indexs.html">Home</a></li>
                <li><a href="outlets.html">Outlets</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="#">Shop</a></li>
                <li><a href="#">FAQ</a></li>
            </ul>
        </div>
    </header>
    
    <div class="contact-section">
        <h2>CONTACT US</h2>
        <p>We'd love to hear from you! drop us a note via the contact form below, or email us at <a href="mailto:hello@anacaiaffair.com">hello@anacaiaffair.com</a></p>
        <form name="contactForm" onsubmit="return validateForm()" action="submit_path" method="post">
            <input type="text" name="name" placeholder="YOUR NAME *"><br><br>
            <div class="error-tooltip" id="nameError">Please enter a valid name.</div> 
        
            <input type="text" name="email" placeholder="YOUR EMAIL *"><br><br>
            <div class="error-tooltip" id="emailError">Please enter a valid email address.</div>
        
            <input type="text" name="subject" placeholder="SUBJECT *"><br><br>
        
            <textarea name="message" placeholder="ASK US ANYTHING! *"></textarea><br><br>
            <div class="error-tooltip" id="messageError">Please avoid special characters.</div>
        
            <input type="submit" value="SUBMIT">
        </form>
    </div>
</body>
</html>
