<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="shop.js" defer></script>
    <style>
            /* Style the shops section */
    .shop-section {
        display: flex;
        justify-content: space-between;
        background-color: #f5d6d6;
        
    }

    .product-item {
        flex: 1; 
        padding: 0 15px; /* This gives some spacing between the outlets */
        box-sizing: border-box;
        display: flex;
        flex-direction: column;
        align-items: center; /* This will center the content horizontally */
    }

    .product-item img {
        max-width: 100%;
        height: auto;
        margin-bottom: 15px; /* Add some space between the image and the content below */
    }


    .product-item h2 {
        font-size: 20px;
        margin-top: 15px;
        margin-bottom: 10px;
    }

    .product-item p {
        font-size: 16px;
        margin-bottom: 10px;
    }



    /* Shop Page Styles */
    .shop-content {
        padding: 20px;
        text-align: center;
    }

    .product-categories button {
        background-color: #F8E4E4;
        border: 1px solid #a2a0a0;
        padding: 10px 20px;
        margin: 10px;
        font-weight: bold;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    .product-categories button:hover {
        background-color: #d2c0c0;
    }

    .products-display {
        display: grid;
        gap: 20px; /* Adjust the gap between cards as needed */
        justify-items: center; /* Center the items horizontally in each cell */
        padding: 20px; /* Add padding to the container */
        box-sizing: border-box; /* Include padding in the container width */
    }

    /* Example product card style */
    .product-card {
        display: grid;
        gap: 20px; /* Adjust the gap between cards as needed */
        justify-items: center; /* Center the items horizontally in each cell */
        padding: 20px; /* Add padding to the container */
        box-sizing: border-box; /* Include padding in the container width */

    }

    .product-card:hover {
        transform: scale(1.05);
    }

    .product-card img {
        width: 50px;
        height: 50px;
        object-fit: cover;
        border-bottom: 1px solid #a2a0a0;
        margin-bottom: 10px;
    }

    .product-card h2 {
        margin: 0;
        padding: 0;
    }

    .product-card p {
        margin: 5px 0;
    }


    .popup-overlay {
    display: none; /* Initially hide the overlay */
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
    z-index: 1000; /* Ensure it's above other content */
    overflow: hidden;
    align-items: center;
    justify-content: center;
    }

    .popup-content {
        background-color: white;
        padding: 20px;
        max-width: 80%;
        overflow: auto;
        position: relative;
    }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="Assets/logo.png" alt="Your Logo">
        </div>
        <div class="navbar">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="outlets.html">Outlets</a></li>
                <li><a href="contact.php">Contact</a></li>
                <li><a href="shop.html">Shop</a></li>
                <li><a href="faq.html">FAQ</a></li>
            </ul>
        </div>
    </header>

    <div class="shop-content">
        <section id="smoothiesSection">
            <h2>Smoothies</h2>
            <div class="products-display">


            </div>
        </section>

        <section id="bowlsSection">
            <h2>Bowls</h2>
            <div class="products-display">

            </div>
        </section>
        
        <!-- You can add more categories/sections here -->

    </div>

    <!-- Pop-up container -->
    <div class="popup-overlay" id="popup">
        <div class="popup-content">
            <span class="popup-close" onclick="closePopup()">&times;</span>
            <div class="popup-left">
                <img class="popup-image" src="" alt="Image" style="max-width: 100%;">
            </div>
            <div class="popup-right">
                <h2>Size</h2>
                <select id="typeSelect1">
                    <option value="Option 1">Small</option>
                    <option value="Option 2">Medium</option>
                    <option value="Option 3">Large</option>
                </select>
                <h2>Choice of Drizzle</h2>
                <select id="typeSelect2">
                    <option value="Option A">Cookie Butter</option>
                    <option value="Option B">Caramel Sauce</option>
                    <option value="Option C">Almond Butter</option>
                </select>
                <h2>Choice of Fruits</h2>
                <select id="typeSelect3">
                    <option value="Choice X">Blueberries</option>
                    <option value="Choice Y">Bananas</option>
                    <option value="Choice Z">Strawberries</option>
                    <option value="Choice Z">Pineapple</option>
                </select>
                <h2>Choice of Toppings</h2>
                <select id="typeSelect4">
                    <option value="Choice X">Granola</option>
                    <option value="Choice Y">Cacao Nibs</option>
                    <option value="Choice Z">Goji Berries</option>
                    <option value="Choice Z">Almond Flakes</option>
                </select>
                <div class="quantity-control">
                    <button class="minus" onclick="decrementQuantity(this)">-</button>
                    <span class="quantity">1</span>
                    <button class="plus" onclick="incrementQuantity(this)">+</button>
                </div>
                <div class="add-to-cart-button">
                    <button onclick="addToCart()">Add to Cart</button>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
